<!DOCTYPE html>
<html lang="en">
<title>Mobile Forms</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no">
<style>
  label, input {
    display: block;
    width: 90%;
  }
  input[type="checkbox"] {
    display: inline;
  }
  input:required {
    border-right: 2px solid red;
  }
  input:valid:focus {
    background-color: green;
  }
  input:invalid:focus {
    background-color: red;
  }
</style>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your first name" required autofocus>

    <label for="email">Email</label>
    <input type="email" id="email" name="email">

    <label for="url">URL of your blog</label>
    <input type="url" id="url" name="url">

    <label for="age">Age</label>
    <input type="number" id="age" name="age" pattern="[0-9]*" min="0" max="120">

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="pin">Your PIN</label>
    <input type="password" id="pin" name="pin" pattern="[0-9]*">

    <label for="birthdate">Your Birthdate"</label>
    <input type="date" id="birthdate" name="birthdate">

    <label for="qty">How many coffees per day?</label>
    <input type="range" id="qty" name="qty" min="0" max="20" value="2">

    <label for="lunchtime">Lunch Time</label>
    <input type="time" id="lunchtime">

    <!-- <label for="alarm">Alarm date and time</label>
    <input type="datetime" id="alarm"> -->

    <label for="alarm">Alarm date and time</label>
    <input type="datetime-local" id="alarm">

    <label for="country">Country</label>
    <select id="country" multiple>
      <option>Argentina</option>
      <option>Brazil</option>
      <option>USA</option>
    </select>

  </form>
