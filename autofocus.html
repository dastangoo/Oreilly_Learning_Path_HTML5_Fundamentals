<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autofocus</title>
  </head>
  <body>
    <label for="field1">Type here:</label>
    <input type="text" id="field1">
    <textarea name="name" rows="8" cols="80"></textarea>
    <button type="button" name="button" autofocus>Click me!!!</button>
  </body>
</html>
