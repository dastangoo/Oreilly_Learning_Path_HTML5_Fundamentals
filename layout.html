<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<header>
		<nav></nav>
	</header>
	<div class="content">
		<header>
			<h1 class="chapter-title">Contact Us</h1>
		</header>
		
		<form action="my_script.php" method="post" id="contactform" enctype="multipart/form-data" class="forms">
			<div>
				<label for="firstname">First name</label>
				<input type="text" name="first_name" required id="firstname">
			</div>
			<div>
				<label for="email">Email</label>
				<input type="email" name="email" required="required" placeholder="exmaple@example.com" id="email">
			</div>
			<div>
				<label for="photo">Upload a photo</label>
				<input type="file" name="photo" id="photo">
			</div>
			<div>
				<label for="message">Message</label>
				<textarea name="message" id="message" cols="40" rows="10"></textarea>
			</div>
			<fieldset class="radio"><legend>Do you like cheese?</legend>
				<input type="radio" name="like_cheese" value="yes" checked="checked" id="cheese-yes"><label for="cheese-yes">Yes</label>
				<input type="radio" name="like_cheese" value="no" id="cheese-no"><label for="cheese-no">No</label>
			</fieldset>
			<div><label for="fav">Choose your favorite cheese?</label>
			<select name="" id="fav" id="fav">
				<optgroup label="blues">
					<option value="stilton">Stilton</option>
					<option value="bathblue">Bathblue</option>
					<option value="shropshireblue">Shropshire Blue</option>
				</optgroup>
				<optgroup label="soft">
					<option value="brie">Brie</option>  
					<option value="camembert">Camembert</option>
				</optgroup>
			</select>
			</div>
		</form>
	</div>
</body>
</html>
