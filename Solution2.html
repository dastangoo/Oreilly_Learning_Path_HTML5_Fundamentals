<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas</title>
  <script type="text/javascript">
    document.querySelector("canvas")
            .getContext("2d")
            .setScale(2, 2);
  </script>
</head>
<body>
  <canvas id="canvas" width="600" height="400" style="width: 300px; height: 200px"></canvas>
</body>
</html>
