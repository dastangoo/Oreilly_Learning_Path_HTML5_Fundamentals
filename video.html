<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Playing video files example</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<div class="wrapper">
		<video controls width="300px" height="160px" preload="auto" poster="poster.jpg">
			<source src="test.mov" type="video/mp4">
			<source src="test.webm" type="video/webm">
		</video>
	</div>
</body>
</html>
