			<div class="leanback-player-video">
	<br>
	<!-- HTML5 Video Element -->
	<video width="640" height="360" preload="auto" controls poster="image.jpg">
		<!-- HTML5 Video Source(s) -->
		<source src="video.mov" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
		<source src="video.webm" type='video/webm; codecs="vp8, vorbis"' />
		<source src="video.ogg" type='video/ogg; codecs="theora, vorbis"' />

		<!-- Flash-Fallback (JW Player) -->
		<object class="leanback-player-flash-fallback" width="640" height="360" type="application/x-shockwave-flash" data="http://player.longtailvideo.com/player.swf">
			<param name="movie" value="http://player.longtailvideo.com/player.swf" />
			<param name="allowFullScreen" value="true" />
			<param name="wmode" value="opaque" />
			<param name="bgcolor" value="#000000" />
			<param name="flashVars" value="controlbar=over&amp;file=video.mov&amp;image=image.jpg" />
		</object>

		<!-- HTML-Fallback -->
		<div class="leanback-player-html-fallback" style="width: 640px; height: 360px;">
			<img src="image.jpg" width="640" height="360" alt="Poster Image"
				title="No HTML5-Video playback capabilities found. Please download the video(s) below." />
			<div>
				<strong>Download Video:</strong>
				<a href="video.mov">.mov</a>
				<a href="video.webm">.webm</a>
				<a href="video.ogg">.ogg</a>
			</div>
		</div>
