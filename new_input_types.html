<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New Input Types</title>
  </head>
  <body>
    <form method="post">
      <label for="field1">Input Here</label>
      <input type="text" name="" value="" id="field1">
      <br>
      <label for="field2">Input Here</label>
      <input type="radio" name="" value="" id="field2">
      <br>
      <label for="field3">Input Here</label>
      <input type="checkbox" name="" value="" id="field3">
      <br>
      <label for="field4">Input Here</label>
      <input type="password" name="" value="" id="field4">
      <br>
      <label for="field5">Input Here</label>
      <input type="file" name="" value="" id="field5">
      <br>
      <br>
      <hr>
      <label for="field6">Email Address: </label>
      <input type="email" name="" value="" id="field6">
      <br>
      <label for="field7">Home Phone Number: </label>
      <input type="tel" name="" value="" id="field7">
      <br>
      <label for="field8">Search Query: </label>
      <input type="search" name="" value="" id="field8">
      <br>
      <label for="field9">Homepage: </label>
      <input type="url" name="" value="" id="field9">
      <br>
      <label for="field10">Between 0 and 10: </label>
      <input type="number" name="" value="" id="field10" min="0" max="10" step="2">
      <br>
      <label for="field11">How Happy are You? </label>
      <input type="range" name="" value="" id="field11">
      <br>
      <label for="field12">Favorite Color: </label>
      <input type="color" name="" value="" id="field12">
      <br>
      <label for="field13">Birthday: </label>
      <input type="date" name="" value="" id="field13">
      <br>
      <label for="field14">Date and Time: </label>
      <input type="datetime" name="" value="" id="field14">
      <br>
      <label for="field15">Local Date and Time: </label>
      <input type="datetime-local" name="" value="" id="field15">
      <br>
      <label for="field16">Time: </label>
      <input type="time" name="" value="" id="field16">
      <br>
      <label for="field17">Month: </label>
      <input type="month" name="" value="" id="field17">
      <br>
      <label for="field18">Week: </label>
      <input type="week" name="" value="" id="field18">
      <br>
      <label for="field19">Final Message: </label>
      <input type="text" name="" value="" id="field19">

      <hr>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
