<!DOCTYPE html>
<html lang="en">
<title>Geolocation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

  <input type="button" value="Locate me" onclick="locate()">
<script type="text/javascript">
  function locate() {
    navigator.geolocation.getCurrentPosition(
      function(location) {
        // Location aquired
        alert(location.coords.latitude + ", "
              location.coords.longitude);
      },
      function(error) {
        // Error
        alert("Error");
      },
      {
        timeout: 30000,
        maximumAge: 1000,
        highAccuracy: true
      }
    );
  }
</script>
