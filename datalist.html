<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Autocomplete with datalist</title>
  </head>
  <body>
    <input type="text" list="desserts">
    <datalist id="desserts">
      <option value="Ambrusia (fruit salad)"></option>
      <option value="Angel Delight"></option>
      <option value="Angel food cake"></option>
    </datalist>
  </body>
</html>
