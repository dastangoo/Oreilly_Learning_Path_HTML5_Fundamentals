<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checked, Disabled, and Spellcheck</title>
    <style media="screen">
      input:required {
        background-color: #FCC;
      }
    </style>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="field1">Favorite Word: </label>
      <input type="text" name="" value="" id="field1" required>
      <br>
      <label for="field2">Favorite Number: </label>
      <input type="text" name="" value="" id="field2" required>
      <br>
      <label for="checkbox1">Chocolate Fan: </label>
      <input type="checkbox" name="" value="" id="checkbox1" disabled checked>
      <br>
      <label for="checkbox2">Vanilla Fan: </label>
      <input type="checkbox" name="" value="" id="checkbox2" checked>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
